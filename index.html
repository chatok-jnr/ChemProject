<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="container"><!--container-->

        <div class="start" id="start">

            <button class="btn" id="btn1" onclick="groupMember()">Group Member</button>

            <button class="btn" id="secure" onclick="passing()">OK</button>
        </div><!--security-->




        <div class="gtreasure" id="gt">
            <button class="btn" id="gt1" onclick="totalTreasure()">Total Treasure</button>
            <br>
            <button class="btn" id="gt2" onclick="myTreasure()">My Treasure</button>
            <br>
            <button class="btn" id="gt3" onclick="individualTreasure()">Other Treasure</button>
            <br>
            <button class="btn" id="gt4" onclick="useMoney()">Use Money</button>
            <br>

            <br>

            <button class="btn" id="gt31" onclick="groupTreasure()">Return back</button>
            <br>
            <h1 id="dgt32"></h1>
            <br>
            <button class="btn" id="gt33" style="display: none;" onclick="individualTreasure()">Return Back</button>

            <input class="input" id="idno3" type="text" placeholder="Amount">
            <br>
            <button class="btn" id="use1" onclick="usefun()">Use treasure</button>

            <button class="btn" onclick="groupTreasure()" id="umrtb">Return back</button>
            <button class="btn" id="failed" onclick="useMoney()">Insufficient balance</button>
            <br>
            <button class="btn" id="umDone" onclick="groupTreasure()">Done</button>
        </div>




        <div class="gpmember" id="gm">
            <button class="btn" id="ca" onclick="gmreg1()">Create Account</button>
            <br>
            <button class="btn" id="aha" onclick="gmlog()">Already have Account</button>
            <br>
            <button class="btn" onclick="start1()">Return back</button>
        </div><!--group member-->



        <div class="gmregister" id="gmreg">
            <input class="input" type="text" id="gmamount" placeholder="Amount">
            <br>
            <input class="input" type="password" id="gmpassword" placeholder="Password">;

            <button class="btn" onclick="newReg()" id="gmregis">Register</button>
            <br>
            <h1 id="gmidno">Your id is = </h1>

        </div>

            <input class="input" type="text" id="gmidn" placeholder="ID">
            <br>
            <input class="input" type="password" id="gmlpass" placeholder="Password">
            <br>
            <button class="btn" onclick="logcheck()" id="log">Login</button>
            <button class="btn" onclick="gmlog()" id="result">Wrong Password or ID no</button>
            <button class="btn" onclick="groupMember()" id="gmback2">Return Back</button>
        </div>

        <div class="user" id="user">
            <button class="btn" onclick="userT()" id="usermt">My Treasure</button>
            <br>
            <button class="btn" onclick="addMoney()" id="addmoney">Add money</button>
            <br>
            <button class="btn" id="rtnb" onclick="gmlog()">Return back</button>
        </div>


        <div class="userTreasure" id="ut">
            <h1 id="userTreasure"></h1>
            <br>
            <button class="btn" onclick="user1()" id="usbtn1">Return back</button>
        </div>

            <input class="input" id="idno4" type="text" placeholder="Amount">
            <br>
            <button class="btn" onclick="addmoneyDone()" id="adm">Add</button>
            <br>
            <button class="btn" onclick="user1()" id="rbl">Return back</button>
            <button class="btn" onclick="user1()" id="last">Done</button>
        </div>
